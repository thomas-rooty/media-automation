services:
  salon-dashboard:
    build:
      context: ./dashboard
    container_name: salon-dashboard
    ports:
      - "8008:8000"
    env_file:
      # Copie `dashboard/dashboard.env.example` -> `dashboard/dashboard.env`
      - ./dashboard.env
    networks:
      - media-net
    restart: unless-stopped

networks:
  media-net:
    external: true
