services:
  # =========================
  # VPN (uniquement pour qBittorrent)
  # =========================
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    security_opt:
      - no-new-privileges:true
    environment:
      - VPN_SERVICE_PROVIDER=private internet access
      - VPN_TYPE=openvpn
      - OPENVPN_USER=${OPENVPN_USER}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD}
      - SERVER_REGIONS=switzerland
      - VPN_PORT_FORWARDING=on

      # Ports exposés via gluetun (seulement qBittorrent ici)
      - VPN_INPUT_PORTS=8080

      # Autorise l'accès LAN à l'UI qBittorrent (depuis ton réseau)
      - FIREWALL_INPUT_SUBNETS=192.168.1.0/24

      - TZ=Europe/Paris
      - VPN_RECONNECT_INTERVAL=12h
    volumes:
      - ./config/gluetun:/gluetun
    ports:
      - 8080:8080     # qBittorrent WebUI
      - 6881:6881     # qBittorrent TCP
      - 6881:6881/udp # qBittorrent UDP
    restart: unless-stopped
    networks:
      - media-net
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "https://ipinfo.io/ip"]
      interval: 60s
      timeout: 10s
      retries: 5

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - WEBUI_PORT=8080
    volumes:
      - ./config/qbittorrent:/config
      - ./downloads:/downloads
    restart: unless-stopped
    # pas de ports ici (hérite de gluetun)

  # =========================
  # Indexers (hors VPN pour éviter Cloudflare)
  # =========================
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    networks:
      - media-net
    depends_on:
      - flaresolverr
    ports:
      - 9696:9696
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./config/prowlarr:/config
      - ./config/prowlarr/Definitions/Custom:/config/Definitions/Custom:ro
    restart: unless-stopped

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    networks:
      - media-net
    # Pas besoin d'exposer 8191 vers l'hôte : Prowlarr y accède en interne
    expose:
      - "8191"
    security_opt:
      - no-new-privileges:true
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Paris
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8191/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =========================
  # Arr stack (LAN normal)
  # =========================
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    networks:
      - media-net
    ports:
      - 8989:8989
    depends_on:
      - prowlarr
      - qbittorrent
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./config/sonarr:/config
      - ./downloads:/downloads
      - ./media/Series:/series
      - "/mnt/medias/Medias/Series:/media/series_f"
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    networks:
      - media-net
    ports:
      - 7878:7878
    depends_on:
      - prowlarr
      - qbittorrent
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./config/radarr:/config
      - ./downloads:/downloads
      - ./media/Movies:/movies
      - "/mnt/medias/Medias/Movies:/media/movies_f"
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    networks:
      - media-net
    ports:
      - 6767:6767
    depends_on:
      - sonarr
      - radarr
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./config/bazarr:/config
      - ./media/Movies:/movies
      - ./media/Series:/series
      - "/mnt/medias/Medias/Movies:/media/movies_f"
      - "/mnt/medias/Medias/Series:/media/series_f"
    restart: unless-stopped

  # =========================
  # Front / media
  # =========================
  jellyseerr:
    image: ghcr.io/fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    networks:
      - media-net
    ports:
      - 5055:5055
    depends_on:
      - sonarr
      - radarr
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Paris
    volumes:
      - ./config/jellyseerr:/app/config
    user: "1000:1000"
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    networks:
      - media-net
    ports:
      - 8096:8096
      - 7359:7359/udp
      - 1900:1900/udp
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./config/jellyfin:/config
      - ./cache/jellyfin:/cache
      - ./media/Movies:/movies
      - ./media/Series:/series
      - "/mnt/medias/Medias/Movies:/media/movies_f"
      - "/mnt/medias/Medias/Series:/media/series_f"
    depends_on:
      - sonarr
      - radarr
    restart: unless-stopped

  # =========================
  # Tools
  # =========================
  huntarr:
    image: huntarr/huntarr:latest
    container_name: huntarr
    networks:
      - media-net
    ports:
      - 9705:9705
    depends_on:
      - sonarr
      - radarr
      - prowlarr
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./config/huntarr:/config
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    networks:
      - media-net
    ports:
      - 9443:9443
      - 9000:9000
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/portainer:/data
    restart: unless-stopped

  glances:
    image: nicolargo/glances:latest
    container_name: glances
    pid: "host"
    networks:
      - media-net
    ports:
      - 61208:61208
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=Europe/Paris
      - GLANCES_OPT=-w
    restart: unless-stopped

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    networks:
      - media-net
    ports:
      - 9999:8080
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    networks:
      - media-net
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=Europe/Paris
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_REMOVE_VOLUMES=false
      - WATCHTOWER_POLL_INTERVAL=86400
    restart: unless-stopped

networks:
  media-net:
    driver: bridge
